<div class="row" >
	<form class="form-inline" ng-submit="signNew()">
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="firstName">First Name</label>
				    <input type="text" class="form-control" id="firstName" placeholder="@firstname" ng-model='firstName' required="true">
			  	</div>
		  	</div>
<!-- 
		    <p><label for="firstName"></label> First Name: <input type="text" class="form-control" ng-model='firstName' required="true"></p>  -->
		    <div class="col-md-6">
			    <div class="form-group">
				    <label for="dob">DOB</label>
				    <input type="date" class="form-control" id="dob" ng-model='dob' required="true">
			  	</div>
			</div>
		</div> 

		<br><br>


		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="lastName">Last Name</label>
				    <input type="text" class="form-control" id="lastName" placeholder="@lastname" ng-model='lastName' required="true">
			  	</div>
		  	</div>

		    <div class="col-md-6">
			 <!-- add content here -->
			</div>

		</div>

		<br><br>



    <b>Mailing Information</b> 
    <div class="row"><br>
			<div class="col-md-6">
				<div class="form-group">
				    <label for="address">Address</label>
				    <input type="text" class="form-control" id="address" ng-model='address' required="true">
			  	</div>

		  	</div>

		    <div class="col-md-6">
			    <div class="form-group">
				    <label for="address_2">Address-2</label>
				    <input type="text" class="form-control" id="address_2" ng-model='address_line_2' required="true">
			  	</div>
			</div>

	</div>


	 <div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="pin_code" class="control-label">PinCode</label>
				    <input type="text" class="form-control" id="pin_code" ng-model='pin_code' required="true">
			  	</div>
		  	</div>

		    <div class="col-md-6">
		   		<div class="form-group">
				    <label for="state">State</label>
				    <input type="text" class="form-control" id="state" ng-model='state' required="true">
			  	</div>
			    
			</div>

	</div>

	 <div class="row">
			<div class="col-md-6">
				<div class="form-group">
				    <label for="city">City</label>
				    <input type="text" class="form-control" id="city" ng-model='city' required="true">
			  	</div>

		  	</div>

		    <div class="col-md-6">
		   		<!-- add content here -->
			    
			</div>

	</div> <br><br><br>
   
     <b>Contact Information</b>
     <div class="row"><br>
			<div class="col-md-6">
				<div class="form-group">
				    <label for="email">E-mail</label>
				    <input type="email" class="form-control" id="email" ng-model='email' required="true">
			  	</div>

		  	</div>

		    <div class="col-md-6">
		   		<div class="form-group">
				    <label for="mobile">Mobile</label>
				    <input type="text" class="form-control" id="mobile" ng-model='mobile' required="true">
			  	</div>
			    
			</div>

	</div>

 
    <br><br><br><br>

    <div class="row">
	    <div class="col-md-6">
			<button class="btn btn-success" type="submit">Add Employee</button>
	    </div>

	    <div class="col-md-6">
			<button class="btn btn-default" ng-click="quit()">Cancel</button>
	    </div>

    </div>
   </form>
   
</div>
